<nb-card>
  <nb-card-header *ngIf="!noHeader">{{title}}</nb-card-header>

  <nb-card-body *ngIf="columnSetting && data">
    <ng2-smart-table 
    [settings]="settings" 
    [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
